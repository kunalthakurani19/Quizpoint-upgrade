<mat-card>
  <div mat-card-title>Add Category</div>
  <mat-card-content>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
            
          <form (ngSubmit)="addCategory()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Title</mat-label>
              <input autofocus [(ngModel)]="category.title" required name="title" matInput placeholder="Enter here" />
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                [(ngModel)]="category.description" required name="description"rows="15" matInput placeholder="Enter Category Description" ></textarea>
              </mat-form-field>
              <div class="container text-center">
                <button mat-raised-button color="primary">Add</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
