<mat-card>
  <h1>Update Quiz</h1>
  
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <form (ngSubmit)="updateQuiz()">
        <mat-form-field class="w100" [appearance]="'outline'">
          <mat-label> Enter Title </mat-label>
          <input
            [(ngModel)]="quizzes.title"
            type="text"
            name="title"
            matInput
            placeholder="Enter Here"
          />
        </mat-form-field>

        <mat-form-field class="w100" [appearance]="'outline'">
          <mat-label> Enter Description </mat-label>
          <textarea
            [(ngModel)]="quizzes.description"
            rows="4"
            type="text"
            name="description"
            matInput
            placeholder="Enter Here"
          ></textarea>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" [appearance]="'outline'">
              <mat-label> Maximum Marks </mat-label>
              <input
                [(ngModel)]="quizzes.maxMarks"
                type="text"
                name="maxMarks"
                matInput
                placeholder="Enter Here"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" [appearance]="'outline'">
              <mat-label> Number Of Question </mat-label>
              <input
                [(ngModel)]="quizzes.numberOfQuestions"
                type="text"
                name="noOfQuestions"
                matInput
                placeholder="Enter Here"
              />
            </mat-form-field>
          </div>
        </div>

        <mat-slide-toggle
          class="mt20"
          color="primary"
          name="active"
          [(ngModel)]="quizzes.active"
        >
          Publish Status
        </mat-slide-toggle>
        <br />
        <!-- select category -->

        <mat-form-field appearance="outline" class="mt20 w100">
          <mat-label>Categories</mat-label>
          <mat-select name="category" [(ngModel)]="quizzes.category.cid">
            <mat-option *ngFor="let c of categories" [value]="c.cid">
              {{ c.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="container text-center">
          <button mat-raised-button color="primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
