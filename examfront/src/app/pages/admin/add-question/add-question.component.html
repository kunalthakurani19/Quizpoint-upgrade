<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Add Question to <span style="font-weight: bold;">{{quizTitle}}</span></h1>

      <mat-card>
        <mat-card-header>
          <mat-card-subtitle style="color: black">
            Enter the details of the new question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <!-- {{questions| json}} -->
          <form (ngSubmit)="addQue()">
            <!-- <mat-form-field class="w100" appearance="outline">
              <mat-label> Write Question content </mat-label>
              <textarea required name="content"
              [(ngModel)]="questions.content" rows="6" placeholder="Enter here" matInput></textarea>
            </mat-form-field> -->

            <ckeditor
  [editor]="Editor" 
  name="content"
  [(ngModel)]="questions.content"
  
></ckeditor>

            <br>


            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label> Enter Option 1 </mat-label>
                  <input required
                  name="option1"
              [(ngModel)]="questions.option1"
                  placeholder="Enter Here" type="text" matInput />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label> Enter Option 2 </mat-label>
                  <input required
                  name="option2"
              [(ngModel)]="questions.option2"
                   placeholder="Enter here" type="text" matInput />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label> Enter Option 3 </mat-label>
                  <input required
                  name="option3"
              [(ngModel)]="questions.option3"
                  placeholder="Enter here" type="text" matInput />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label> Enter Option 4 </mat-label>
                  <input required
                  name="option4"
              [(ngModel)]="questions.option4"
                  placeholder="Enter here" type="text" matInput />
                </mat-form-field>
              </div>

              <mat-form-field appearance="outline">
                <mat-label>
                    Select Asnswer
                </mat-label>
                <mat-select required [(ngModel)]="questions.answer" name="answer" >
                    <mat-option *ngIf="questions.option1"[value]="questions.option1">{{questions.option1}}</mat-option>
                    <mat-option *ngIf="questions.option2"[value]="questions.option2">{{questions.option2}}</mat-option>
                    <mat-option *ngIf="questions.option3"[value]="questions.option3">{{questions.option3}}</mat-option>
                    <mat-option *ngIf="questions.option4"[value]="questions.option4">{{questions.option4}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">Add</button>
            </div>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
