<div class="container text-center">
  <h1>Questions of {{ qtitle }}</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button
          [routerLink]="'/admin/add-questions/'+ qId+'/'+qtitle"
          mat-raised-button
          color="primary"
        >
          Add Question
        </button>
      </div>
      <mat-card *ngFor="let q of questions; let i = index" class="mt10">
        <mat-card-content>
          <p>
            <b> Q.{{ i + 1 }} </b>
            <span class="ml20" [innerHTML]="q.content"></span>
          </p>
          <mat-divider class="md10"></mat-divider>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>1)</b> {{ q.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b> 2) </b> {{ q.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>3)</b> {{ q.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b> 4) </b> {{ q.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p>
              <b>Correct Answer:- {{ q.answer }}</b>
            </p>
          </div>
          <div class="container">
            <button
            (click)="deleteBtn(q.quesId)"
            mat-raised-button color="warn">Delete</button>
            <button class="ml20" mat-raised-button color="primary">Update</button>
          </div>
        </mat-card-content>
       
      </mat-card>
    </div>
  </div>
</div>
