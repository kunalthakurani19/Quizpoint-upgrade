<nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
  <div class="container-fluid"><a class="navbar-brand" href="#">EzyLearn</a><button data-toggle="collapse"
      class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
        class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navcol-1">
      <ul class="nav navbar-nav">
        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item" role="presentation"><a class="nav-link" href="#">About</a></li>
        
        <li class="nav-item" role="presentation"><a class="nav-link" routerLink="user/0">Exam</a></li>
      </ul>
      <span *ngIf="!isLoggedIn" class="navbar-text spanLogin">
        <a class="btn aaction login" routerLink="login">LogIn</a>
      </span>
      <span *ngIf="isLoggedIn" class="navbar-text spanLogout">
        <a class="btn aaction login" (click)="logout()">Logout</a>
      </span>
      <a class="btn aaction signup" routerLink="signup" *ngIf="!isLoggedIn">Signup</a>
      <button class="btn aaction signup"  *ngIf="isLoggedIn && user" routerLink="/user/userprofile/0"> {{user.username }}</button>
      
    </div>
  </div>
</nav>
